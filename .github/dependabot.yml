version: 2
updates:
  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "develop"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "github-actions"
    open-pull-requests-limit: 5

  # NuGet package updates (plugins, workflow activities, etc.)
  - package-ecosystem: "nuget"
    directory: "/"
    target-branch: "develop"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "nuget"
    open-pull-requests-limit: 5
    # Group minor/patch updates to reduce PR noise
    groups:
      microsoft-sdk:
        patterns:
          - "Microsoft.CrmSdk.*"
          - "Microsoft.PowerPlatform.*"
      testing:
        patterns:
          - "FakeXrmEasy.*"
          - "MSTest.*"
          - "Moq"
