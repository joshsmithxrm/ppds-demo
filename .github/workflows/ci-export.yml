# =============================================================================
# CI: Export from Dev
# =============================================================================
# Exports the solution from the Dev environment and commits changes to the
# develop branch. This enables source control of customizations made in Dev.
#
# Features:
#   - Intelligent noise filtering (filters volatile content changes)
#   - Automatic version stamping (X.X.YYYYMMDD.BuildNumber format)
#   - Enhanced change analysis and reporting
#
# Triggers:
#   - Nightly at 2 AM UTC (automated sync)
#   - Manual workflow dispatch
#
# Flow:
#   1. Connect to Dev environment
#   2. Generate new version number
#   3. Set version in Dev environment (pac solution online-version)
#   4. Export solutions (already contains correct version)
#   5. Analyze changes (filter noise from real changes)
#   6. Commit changes to develop branch (or create PR)
#
# The commit to develop will trigger cd-qa.yml for automatic QA deployment.
# Release tags are created automatically by cd-prod.yml after successful
# production deployments (not during exports).
#
# =============================================================================
# GITHUB ENVIRONMENT REQUIRED
# =============================================================================
#
# Dev Environment:
#   Variables:
#     - POWERPLATFORM_ENVIRONMENT_URL: https://orgXXXXX.crm.dynamics.com/
#     - POWERPLATFORM_TENANT_ID: your-tenant-id
#     - POWERPLATFORM_CLIENT_ID: your-service-principal-app-id
#   Secrets:
#     - POWERPLATFORM_CLIENT_SECRET: your-service-principal-secret
#
# Repository Secret (for branch protection bypass):
#   - AUTOMATION_TOKEN: Fine-grained PAT with 'contents: write' permission
#
#     Why needed: Branch protection on 'develop' requires PRs for human changes,
#     but automated exports should commit directly. The PAT bypasses this rule.
#
#     Setup:
#       1. GitHub Settings → Developer settings → Fine-grained tokens
#       2. Create token with 'contents: write' for this repo only
#       3. Add as repository secret named AUTOMATION_TOKEN
#
#     For organization repos, you can instead add GitHub Actions to the
#     ruleset bypass list (no PAT needed). See BRANCHING_STRATEGY.md.
#
# =============================================================================

name: 'CI: Export from Dev'

on:
  # Nightly export at 2 AM UTC (9 PM EST, 8 PM CST, 7 PM MST, 6 PM PST)
  schedule:
    - cron: '0 2 * * *'

  # Manual trigger
  workflow_dispatch:
    inputs:
      solution_name:
        description: 'Solution unique name'
        required: true
        default: 'PPDSDemo'
      create_pr:
        description: 'Create PR instead of direct commit (optional, for review workflows)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
      skip_noise_filter:
        description: 'Skip noise filtering (commit all changes)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
      debug:
        description: 'Enable debug logging'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  SOLUTION_NAME: ${{ github.event.inputs.solution_name || 'PPDSDemo' }}
  SOLUTION_BASE_FOLDER: solutions/PPDSDemo/src
  SOLUTION_EXPORT_FOLDER: solutions/exports
  VERSION_FILE: solutions/PPDSDemo/version.txt

jobs:
  export-from-dev:
    runs-on: ubuntu-latest
    environment: Dev

    permissions:
      contents: write
      pull-requests: write

    outputs:
      has_changes: ${{ steps.analyze.outputs.has-real-changes }}
      version: ${{ steps.version.outputs.new_version }}
      noise_filtered: ${{ steps.analyze.outputs.noise-count }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: develop
          fetch-depth: 0  # Full history for tagging
          token: ${{ secrets.AUTOMATION_TOKEN }}  # PAT to bypass branch protection

      - name: Setup PAC CLI
        uses: ./.github/actions/setup-pac-cli

      - name: Authenticate to Dev environment
        uses: ./.github/actions/pac-auth
        with:
          environment-url: ${{ vars.POWERPLATFORM_ENVIRONMENT_URL }}
          tenant-id: ${{ vars.POWERPLATFORM_TENANT_ID }}
          client-id: ${{ vars.POWERPLATFORM_CLIENT_ID }}
          client-secret: ${{ secrets.POWERPLATFORM_CLIENT_SECRET }}

      - name: Generate version
        id: version
        run: |
          # Read current version or initialize
          if [ -f "${{ env.VERSION_FILE }}" ]; then
            CURRENT_VERSION=$(cat "${{ env.VERSION_FILE }}")
            echo "Current version: $CURRENT_VERSION"
            # Extract major.minor
            MAJOR_MINOR=$(echo "$CURRENT_VERSION" | cut -d. -f1-2)
          else
            echo "No version file found, initializing at 1.0"
            MAJOR_MINOR="1.0"
          fi

          # Generate new version: major.minor.YYYYMMDD.runNumber
          DATE=$(date -u +%Y%m%d)
          NEW_VERSION="${MAJOR_MINOR}.${DATE}.${{ github.run_number }}"

          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "major_minor=$MAJOR_MINOR" >> $GITHUB_OUTPUT

      - name: Set solution version in Dev environment
        run: |
          echo "Setting solution version to ${{ steps.version.outputs.new_version }} in Dev environment"
          pac solution online-version \
            --solution-name "${{ env.SOLUTION_NAME }}" \
            --solution-version "${{ steps.version.outputs.new_version }}"

      - name: Export solution
        uses: ./.github/actions/export-solution
        with:
          solution-name: ${{ env.SOLUTION_NAME }}
          output-folder: ${{ env.SOLUTION_BASE_FOLDER }}
          temp-folder: ${{ env.SOLUTION_EXPORT_FOLDER }}

      - name: Stage changes
        run: git add -A

      - name: Analyze changes for noise
        id: analyze
        if: github.event.inputs.skip_noise_filter != 'true'
        uses: ./.github/actions/analyze-changes
        with:
          solution-folder: ${{ env.SOLUTION_BASE_FOLDER }}
          debug: ${{ github.event.inputs.debug || 'false' }}

      - name: Check for changes (skip filter mode)
        id: analyze_raw
        if: github.event.inputs.skip_noise_filter == 'true'
        run: |
          if git diff --cached --quiet; then
            echo "has-real-changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has-real-changes=true" >> $GITHUB_OUTPUT
            CHANGE_COUNT=$(git diff --cached --name-only | wc -l)
            echo "real-count=$CHANGE_COUNT" >> $GITHUB_OUTPUT
            echo "noise-count=0" >> $GITHUB_OUTPUT
            echo "change-summary=$CHANGE_COUNT changes detected (noise filter disabled)" >> $GITHUB_OUTPUT
          fi

      - name: Determine if changes exist
        id: has_changes
        run: |
          if [ "${{ github.event.inputs.skip_noise_filter }}" = "true" ]; then
            echo "result=${{ steps.analyze_raw.outputs.has-real-changes }}" >> $GITHUB_OUTPUT
          else
            echo "result=${{ steps.analyze.outputs.has-real-changes }}" >> $GITHUB_OUTPUT
          fi

      - name: Reset staging if no real changes
        if: steps.has_changes.outputs.result != 'true'
        run: |
          echo "No real changes detected, resetting staged changes"
          git reset HEAD

      - name: Update version file
        if: steps.has_changes.outputs.result == 'true'
        run: |
          # Update version.txt
          mkdir -p "$(dirname "${{ env.VERSION_FILE }}")"
          echo "${{ steps.version.outputs.new_version }}" > "${{ env.VERSION_FILE }}"
          git add "${{ env.VERSION_FILE }}"

      - name: Commit changes to develop
        if: steps.has_changes.outputs.result == 'true' && github.event.inputs.create_pr != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Build commit message
          VERSION="${{ steps.version.outputs.new_version }}"
          REAL_COUNT="${{ steps.analyze.outputs.real-count || steps.analyze_raw.outputs.real-count || '0' }}"
          NOISE_COUNT="${{ steps.analyze.outputs.noise-count || '0' }}"

          git commit -m "chore: sync solution from Dev (v${VERSION})

          Automated export from ${{ vars.POWERPLATFORM_ENVIRONMENT_URL }}
          Solution: ${{ env.SOLUTION_NAME }}
          Version: ${VERSION}
          Changes: ${REAL_COUNT} real, ${NOISE_COUNT} noise filtered
          Triggered by: ${{ github.event_name }}"

          git push origin develop

      - name: Create Pull Request
        if: steps.has_changes.outputs.result == 'true' && github.event.inputs.create_pr == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: sync solution from Dev (v${{ steps.version.outputs.new_version }})'
          branch: solution-export/${{ github.run_id }}
          base: develop
          delete-branch: true
          title: 'chore: sync ${{ env.SOLUTION_NAME }} v${{ steps.version.outputs.new_version }} from Dev'
          body: |
            ## Automated Solution Export

            This PR contains changes exported from the Dev environment.

            | Property | Value |
            |----------|-------|
            | **Environment** | ${{ vars.POWERPLATFORM_ENVIRONMENT_URL }} |
            | **Solution** | ${{ env.SOLUTION_NAME }} |
            | **Version** | ${{ steps.version.outputs.new_version }} |
            | **Real Changes** | ${{ steps.analyze.outputs.real-count || steps.analyze_raw.outputs.real-count }} |
            | **Noise Filtered** | ${{ steps.analyze.outputs.noise-count || '0' }} |
            | **Run ID** | ${{ github.run_id }} |

            ### Change Summary
            ${{ steps.analyze.outputs.change-summary || steps.analyze_raw.outputs.change-summary }}

            Please review the changes before merging.
          labels: |
            automated
            solution-sync

      - name: Export summary
        run: |
          echo "## Export Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Solution | ${{ env.SOLUTION_NAME }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Source | Dev (\`${{ vars.POWERPLATFORM_ENVIRONMENT_URL }}\`) |" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.has_changes.outputs.result }}" = "true" ]; then
            echo "| Version | ${{ steps.version.outputs.new_version }} |" >> $GITHUB_STEP_SUMMARY
            echo "| Real Changes | ${{ steps.analyze.outputs.real-count || steps.analyze_raw.outputs.real-count }} |" >> $GITHUB_STEP_SUMMARY
            echo "| Noise Filtered | ${{ steps.analyze.outputs.noise-count || '0' }} |" >> $GITHUB_STEP_SUMMARY
            echo "| Status | **Committed** |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Status | **No real changes** (noise filtered) |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "| Triggered by | ${{ github.event_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ github.event.inputs.skip_noise_filter }}" = "true" ]; then
            echo "> **Note:** Noise filtering was disabled for this run." >> $GITHUB_STEP_SUMMARY
          fi
