# =============================================================================
# Power Platform Solution CI/CD Pipeline
# =============================================================================
# This workflow handles the full ALM cycle:
# 1. Export solution from Dev environment (CI)
# 2. Deploy managed solution to QA environment (CD)
#
# Uses PAC CLI directly for better reliability and portability (works on both
# GitHub Actions and Azure DevOps with minimal changes).
#
# =============================================================================
# GITHUB ENVIRONMENTS REQUIRED
# =============================================================================
#
# Dev Environment:
#   Variables:
#     - POWERPLATFORM_ENVIRONMENT_URL: https://orgXXXXX.crm.dynamics.com/
#     - POWERPLATFORM_TENANT_ID: your-tenant-id
#     - POWERPLATFORM_CLIENT_ID: your-service-principal-app-id
#   Secrets:
#     - POWERPLATFORM_CLIENT_SECRET: your-service-principal-secret
#
# QA Environment:
#   Variables:
#     - POWERPLATFORM_ENVIRONMENT_URL: https://orgYYYYY.crm.dynamics.com/
#     - POWERPLATFORM_TENANT_ID: your-tenant-id
#     - POWERPLATFORM_CLIENT_ID: your-service-principal-app-id
#   Secrets:
#     - POWERPLATFORM_CLIENT_SECRET: your-service-principal-secret
#
# =============================================================================

name: Power Platform CI/CD

on:
  # Run nightly at 2 AM UTC (export from Dev)
  schedule:
    - cron: '0 2 * * *'

  # Deploy to QA when changes are pushed to main
  push:
    branches:
      - main
    paths:
      - 'solutions/PPDSDemo/src/**'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'export-and-deploy'
        type: choice
        options:
          - 'export-only'
          - 'deploy-only'
          - 'export-and-deploy'
      solution_name:
        description: 'Solution unique name'
        required: true
        default: 'PPDSDemo'
      create_pr:
        description: 'Create PR for export changes (only for export actions)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  SOLUTION_NAME: ${{ github.event.inputs.solution_name || 'PPDSDemo' }}
  SOLUTION_FOLDER: solutions/PPDSDemo/src
  SOLUTION_EXPORT_FOLDER: solutions/exports

jobs:
  # ===========================================================================
  # EXPORT JOB - Export unmanaged solution from Dev
  # ===========================================================================
  export-from-dev:
    if: >
      github.event_name == 'schedule' ||
      github.event_name == 'workflow_dispatch' && (
        github.event.inputs.action == 'export-only' ||
        github.event.inputs.action == 'export-and-deploy'
      )
    runs-on: ubuntu-latest
    environment: Dev

    permissions:
      contents: write
      pull-requests: write

    outputs:
      has_changes: ${{ steps.changes.outputs.has_changes }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Install Power Platform CLI
        run: |
          dotnet tool install --global Microsoft.PowerApps.CLI.Tool
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Authenticate to Dev environment
        run: |
          pac auth create \
            --environment "${{ vars.POWERPLATFORM_ENVIRONMENT_URL }}" \
            --tenant "${{ vars.POWERPLATFORM_TENANT_ID }}" \
            --applicationId "${{ vars.POWERPLATFORM_CLIENT_ID }}" \
            --clientSecret "${{ secrets.POWERPLATFORM_CLIENT_SECRET }}"

      - name: Verify connection (Who Am I)
        run: pac org who

      - name: Export Solution (Unmanaged)
        run: |
          mkdir -p "${{ env.SOLUTION_EXPORT_FOLDER }}"
          pac solution export \
            --name "${{ env.SOLUTION_NAME }}" \
            --path "${{ env.SOLUTION_EXPORT_FOLDER }}/${{ env.SOLUTION_NAME }}.zip" \
            --managed false \
            --async

      - name: Unpack Solution
        run: |
          pac solution unpack \
            --zipfile "${{ env.SOLUTION_EXPORT_FOLDER }}/${{ env.SOLUTION_NAME }}.zip" \
            --folder "${{ env.SOLUTION_FOLDER }}" \
            --processCanvasApps \
            --allowDelete

      - name: Clean up export zip
        run: rm -f "${{ env.SOLUTION_EXPORT_FOLDER }}/${{ env.SOLUTION_NAME }}.zip"

      - name: Check for changes
        id: changes
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git diff --cached --name-only
          fi

      - name: Commit changes to main
        if: steps.changes.outputs.has_changes == 'true' && (github.event.inputs.create_pr != 'true' || github.event_name == 'schedule')
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: sync solution from Dev environment

          Automated export from ${{ vars.POWERPLATFORM_ENVIRONMENT_URL }}
          Solution: ${{ env.SOLUTION_NAME }}
          Triggered by: ${{ github.event_name }}"
          git push

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true' && github.event.inputs.create_pr == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: sync solution from Dev environment'
          branch: solution-export/${{ github.run_id }}
          delete-branch: true
          title: 'chore: sync ${{ env.SOLUTION_NAME }} solution from Dev'
          body: |
            ## Automated Solution Export

            This PR contains changes exported from the Dev environment.

            - **Environment:** ${{ vars.POWERPLATFORM_ENVIRONMENT_URL }}
            - **Solution:** ${{ env.SOLUTION_NAME }}
            - **Triggered by:** Manual workflow dispatch
            - **Run ID:** ${{ github.run_id }}

            Please review the changes before merging.
          labels: |
            automated
            solution-sync

  # ===========================================================================
  # DEPLOY JOB - Deploy managed solution to QA
  # ===========================================================================
  deploy-to-qa:
    needs: [export-from-dev]
    # Run if: push to main with solution changes, OR manual deploy action
    # Also run if export was skipped (for push events)
    if: |
      always() &&
      (needs.export-from-dev.result == 'success' || needs.export-from-dev.result == 'skipped') &&
      (
        github.event_name == 'push' ||
        (github.event_name == 'workflow_dispatch' &&
         (github.event.inputs.action == 'deploy-only' || github.event.inputs.action == 'export-and-deploy'))
      )
    runs-on: ubuntu-latest
    environment: QA

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          # Ensure we have the latest changes (in case export job pushed)
          ref: main

      - name: Pull latest changes
        run: git pull origin main

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Install Power Platform CLI
        run: |
          dotnet tool install --global Microsoft.PowerApps.CLI.Tool
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Authenticate to QA environment
        run: |
          pac auth create \
            --environment "${{ vars.POWERPLATFORM_ENVIRONMENT_URL }}" \
            --tenant "${{ vars.POWERPLATFORM_TENANT_ID }}" \
            --applicationId "${{ vars.POWERPLATFORM_CLIENT_ID }}" \
            --clientSecret "${{ secrets.POWERPLATFORM_CLIENT_SECRET }}"

      - name: Verify connection (Who Am I)
        run: pac org who

      - name: Pack Solution (Managed)
        run: |
          mkdir -p "${{ env.SOLUTION_EXPORT_FOLDER }}"
          pac solution pack \
            --zipfile "${{ env.SOLUTION_EXPORT_FOLDER }}/${{ env.SOLUTION_NAME }}_managed.zip" \
            --folder "${{ env.SOLUTION_FOLDER }}" \
            --managed

      - name: Import Solution to QA (Managed)
        run: |
          pac solution import \
            --path "${{ env.SOLUTION_EXPORT_FOLDER }}/${{ env.SOLUTION_NAME }}_managed.zip" \
            --force-overwrite \
            --publish-changes \
            --async

      - name: Clean up
        run: rm -f "${{ env.SOLUTION_EXPORT_FOLDER }}/${{ env.SOLUTION_NAME }}_managed.zip"

      - name: Deployment Summary
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Solution | ${{ env.SOLUTION_NAME }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Target | QA (${{ vars.POWERPLATFORM_ENVIRONMENT_URL }}) |" >> $GITHUB_STEP_SUMMARY
          echo "| Type | Managed |" >> $GITHUB_STEP_SUMMARY
          echo "| Triggered by | ${{ github.event_name }} |" >> $GITHUB_STEP_SUMMARY
